<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Bootstrap the unified shell in sandbox mode for standalone usage.

         The renderer is specified in the global Unified Shell configuration object "sap-ushell-config".

         The fiori2 renderer will render the shell header allowing, for instance,
         testing of additional application setting buttons.

         The navigation target resolution service is configured in a way that the empty URL hash is
         resolved to our own application.

         This example uses relative path references for the SAPUI5 resources and test-resources;
         it might be necessary to adapt them depending on the target runtime platform.
         The sandbox platform is restricted to development or demo use cases and must NOT be used
         for productive scenarios.
    -->
    <script type="text/javascript">
        window["sap-ushell-config"] = {
            defaultRenderer: "fiori2",
            renderers: {
                fiori2: {
                    componentData: {
                        config: {
                            search: "hidden"
                        }
                    }
                }
            },
            applications: {
                "Product-list": {
                    additionalInformation: "SAPUI5.Component=mycompany.myapp",
                    applicationType: "URL",
                    url: "../",
                    description: "WorkList App",
                    title: "Manage Products"
                },
                "Navigation-sample": {
                    additionalInformation: "SAPUI5.Component=sap.ushell.demo.AppNavSample",
                    applicationType: "URL",
                    url: "https://sapui5.hana.ondemand.com/test-resources/sap/ushell/demoapps/AppNavSample",
                    description: "Navigation Sample 1: demo for startup parameter passing and routing with event handlers"
                },
            }
        };
    </script>

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

    <!-- Bootstrap the UI5 core library -->
    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js" data-sap-ui-theme="sap_belize" data-sap-ui-libs="sap.m, sap.ushell" data-sap-ui-theme="sap_bluecrystal" data-sap-ui-compatVersion="edge" data-sap-ui-resourceroots='{"mycompany.myapp": "../", "sap.ui.demo.masterdetail.service": "./service/"}'
        data-sap-ui-frameOptions='allow'>
    </script>

    <script type="text/javascript">
        sap.ui.getCore().attachInit(function() {
            //Fake LREP
            jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
            sap.ui.fl.FakeLrepConnector.enableFakeConnector("fakeLRep.json");
            sap.ui.require([
                "mycompany/myapp/localService/mockserver",
            ], function(server) {
                // set up test service for local testing
                server.init();
                sap.ushell.Container.createRenderer().placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content">
</body>

</html>
